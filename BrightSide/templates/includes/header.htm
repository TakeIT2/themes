<div id="header">				
		<h1 id="logo">{sitename}</h1>	
		<h2 id="slogan">{slogan}</h2> 
		<form method="post" class="searchform" action="{modurl modname=Search func=Search}">
			<p><input type="text" name="q" class="textbox" />
  			<input type="submit" name="search" class="button" value="Search" /></p>
		</form>
		<!-- Menu Tabs -->
		<ul>
		<li {if $pagetype eq 'home'} class="current" {/if}><a href="{pngetbaseurl}"><span>{gt text="Home"}</span></a></li>
		<li {if $module eq 'Pages'} class="current" {/if}><a href="{modurl modname=Pages}"><span>{gt text="Pages"}</span></a></li>
		<li {if $module eq 'News'} class="current" {/if}><a href="{modurl modname=News}"><span>{gt text="News"}</span></a></li>
		<li {if $module eq 'Dizkus'} class="current" {/if}><a href="{modurl modname=Dizkus}"><span>{gt text="Forums"}</span></a></li>
		<li {if $module eq 'formicula'} class="current" {/if}><a href="{modurl modname=formicula}"><span>{gt text="Contact"}</span></a></li>
		</ul>	
	</div>
