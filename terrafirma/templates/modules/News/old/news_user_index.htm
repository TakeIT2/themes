<div class="post">
	<div class="header">
		<h3>{$preformat.catandtitle}</h3>
		<div class="date">{$info.briefdate}</div>
	</div>
	<div class="content">
		{if $info.topicimage neq ''}
		<img src="images/topics/{$info.topicimage}" class="picA floatleft" alt="" />
		{/if}
		{$preformat.fulltext}
	</div>			
	<div class="footer">
		<ul>
			<li class="printerfriendly"><a href="{modurl modname=News func=display sid=$info.sid theme=Printer}">{gt text="Printer Friendly"}</a></li>
			{if $links.comment neq ''}
			<li class="comments"><a href="{$links.comment}">{gt text="Comments"} ({$info.comments})</a></li>
			{/if}
			<li class="readmore"><a href="{$links.fullarticle}">{gt text="Read more"}</a></li>
		</ul>
	</div>
</div>
