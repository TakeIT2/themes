<div id="post-{$info.sid}" class="post">
	<div class="post-date"><span class="post-month">{$info.cr_date|pndate_format:'%b'}</span> <span class="post-day">{$info.cr_date|pndate_format:'%d'}</span></div>
	<div class="entry">
		<h2><a href="{$links.fullarticle}" rel="bookmark" title="{gt text="Permanent Link to"} {$info.title}">{$info.title}</a></h2>
		<span class="post-cat"><a href="{$links.searchtopic}">{$info.topicname}</a></span>
		<span class="post-comments">{$preformat.comment}</span>
		<div class="post-content">
			{$preformat.hometext}
		</div>
	</div>
</div>
<div class="clear"></div>
